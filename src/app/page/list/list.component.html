<h2>Product List</h2>

<form class="form-inline my-2 my-lg-0">
    <!--onChangePhrase($event) metódus az input elem keyup eseményére.-->
    <input (keyup)="onChangePhrase($event)" class="form-control mr-sm-2" type="text" placeholder="Product Name">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<div class="container">
    <app-product-list [phraseString]="phrase" [product]="productList"></app-product-list>
</div>
