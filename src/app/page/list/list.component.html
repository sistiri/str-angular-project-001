<h2>Product List</h2>

<div class="mb-2 ml-4">
    <form class="form-inline my-2 my-lg-0" >
    <!--onChangePhrase($event) metódus az input elem keyup eseményére.-->
    <input (keyup)="onChangePhrase($event)" class="form-control mr-sm-2" type="text" placeholder="Product Name">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
</div>




<app-product-table [categoryId]=1 [phraseString]="phrase"></app-product-table>
<app-product-table [categoryId]=2 [phraseString]="phrase"></app-product-table>
